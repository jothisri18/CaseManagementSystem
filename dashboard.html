<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Link to your external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Case Overview</h2>
                <form>
                    <label for="total-cases">Total Cases:</label>
                    <input type="number" id="total-cases" name="total-cases">
                    
                    <label for="open-cases">Open Cases:</label>
                    <input type="number" id="open-cases" name="open-cases">
                    
                    <label for="closed-cases">Closed Cases:</label>
                    <input type="number" id="closed-cases" name="closed-cases">
                    
                    <label for="cases-due-today">Cases Due Today:</label>
                    <input type="number" id="cases-due-today" name="cases-due-today">
                    
                    <button type="button" onclick="updateOverview()">Update</button>
                </form>

                <div class="card">
                    <canvas id="case-status-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Dashboard</p>
    </footer>

    <script src="dashboard.js"></script> <!-- Link to your JS file -->
</body>
</html>
