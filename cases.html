<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Case Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for enhancing the appearance */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        nav {
            background-color: #2c3e50;
            width: 20%;
            min-width: 200px;
            padding: 20px;
            box-sizing: border-box;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 30px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #4CAF50;
        }
        main, #cases {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            flex: 1;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        main h2, #cases h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #cases form label {
            display: block;
            margin-bottom: 5px;
        }
        #cases form input[type="text"],
        #cases form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        #cases form input[type="text"]:focus,
        #cases form input[type="date"]:focus {
            border-color: #4CAF50;
        }
        #cases form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #cases form button:hover {
            background-color: #45a049;
        }
        #case-list li {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #case-list li:hover {
            background-color: #e0e0e0;
        }
        #case-list li a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cases</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cases.html">Cases</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <main>
            <h2>Cases</h2>
            <p>Generate and view cases here.</p>
        </main>
        <section id="cases">
            <h2>Cases</h2>
            <ul id="case-list">
                <!-- Cases will be dynamically added here -->
            </ul>
            <form id="new-case-form">
                <h3>Create New Case</h3>
                <label for="case-id">Case ID:</label>
                <input type="text" id="case-id" required><br>
                <label for="case-status">Status:</label>
                <input type="text" id="case-status" required><br>
                <label for="case-type">Type:</label>
                <input type="text" id="case-type" required><br>
                <label for="case-date">Date Created:</label>
                <input type="date" id="case-date" required><br>
                <button type="button" onclick="addCase()">Create Case</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2024 Case Management System
    </footer>
    <script>
        function addCase() {
            // Get input values
            var caseId = document.getElementById('case-id').value;
            var caseStatus = document.getElementById('case-status').value;
            var caseType = document.getElementById('case-type').value;
            var caseDate = document.getElementById('case-date').value;

            // Validate input fields
            if (!caseId || !caseStatus || !caseType || !caseDate) {
                alert('Please fill out all fields.');
                return;
            }

            // Create new list item for the case
            var listItem = document.createElement('li');
            listItem.innerHTML = `
                <strong>Case ID:</strong> ${caseId}<br>
                <strong>Status:</strong> ${caseStatus}<br>
                <strong>Type:</strong> ${caseType}<br>
                <strong>Date Created:</strong> ${caseDate}<br>
                <a href="case_details.html">View Details</a>
            `;

            // Add the new case to the list
            document.getElementById('case-list').appendChild(listItem);

            // Clear input fields after adding the case
            document.getElementById('case-id').value = '';
            document.getElementById('case-status').value = '';
            document.getElementById('case-type').value = '';
            document.getElementById('case-date').value = '';

            // Provide confirmation to the user
            alert('New case added successfully!');
        }
    </script>
</body>
</html>
